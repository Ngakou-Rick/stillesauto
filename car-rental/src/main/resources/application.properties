spring.application.name=stilles_auto
server.port=8080

# Database Configuration
spring.r2dbc.url=r2dbc:postgresql://localhost:5432/stilles_auto
spring.r2dbc.driver=postgresql
spring.r2dbc.username=postgres
spring.r2dbc.password=postgres

# Reste de votre configuration de d√©veloppement...
spring.r2dbc.pool.enabled=true
spring.r2dbc.pool.initial-size=5
spring.r2dbc.pool.max-size=20
spring.r2dbc.pool.max-idle-time=30m
spring.r2dbc.pool.validation-query=SELECT 1

server.port=8080

# Logging
logging.level.root=INFO
logging.level.com.stilles=DEBUG
logging.level.org.springframework.data.r2dbc=DEBUG
logging.level.io.r2dbc.postgresql=DEBUG

spring.r2dbc.initialization-mode=always
spring.sql.init.mode=always
spring.sql.init.continue-on-error=false
spring.sql.init.schema-locations=classpath:scheme.sql

#spring.main.allow-bean-definition-overriding=true
# Pour utiliser uniquement WebFlux (reactive)
spring.main.web-application-type=reactive

# JWT Configuration
app.jwt.secret=your-secret-key-change-this-in-production-with-a-strong-key-at-least-256-bits
app.jwt.expiration=86400000

